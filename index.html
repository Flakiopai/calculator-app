<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form class="calculator" onsubmit="event.preventDefault(); calculate();">
        <label for="display" class="visually-hidden">Calculator display</label>
        <input
          type="text"
          id="display"
          disabled
          aria-live="polite"
          aria-label="Calculator display"
        />

        <div class="buttons">
          <button type="button" onclick="clearDisplay()" aria-label="Clear">
            C
          </button>
          <button type="button" onclick="appendValue('/')" aria-label="Divide">
            /
          </button>
          <button
            type="button"
            onclick="appendValue('*')"
            aria-label="Multiply"
          >
            *
          </button>
          <button type="button" onclick="deleteLast()" aria-label="Delete last">
            ‚Üê
          </button>

          <button type="button" onclick="appendValue('7')">7</button>
          <button type="button" onclick="appendValue('8')">8</button>
          <button type="button" onclick="appendValue('9')">9</button>
          <button
            type="button"
            onclick="appendValue('-')"
            aria-label="Subtract"
          >
            -
          </button>

          <button type="button" onclick="appendValue('4')">4</button>
          <button type="button" onclick="appendValue('5')">5</button>
          <button type="button" onclick="appendValue('6')">6</button>
          <button type="button" onclick="appendValue('+')" aria-label="Add">
            +
          </button>

          <button type="button" onclick="appendValue('1')">1</button>
          <button type="button" onclick="appendValue('2')">2</button>
          <button type="button" onclick="appendValue('3')">3</button>
          <button type="button" onclick="appendValue('.')">.</button>

          <button type="button" onclick="appendValue('0')">0</button>
          <button type="submit" aria-label="Equals">=</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
